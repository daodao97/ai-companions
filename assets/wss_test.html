                interruptCurrentAudio();

            // æŒ‰ message_id åˆ†ç»„å­˜å‚¨éŸ³é¢‘ç‰‡æ®µ
            if (!audioMessages[messageId]) {

            // å¦‚æœå½“å‰æ²¡æœ‰æ’­æ”¾å…¶ä»–éŸ³é¢‘ï¼Œå¼€å§‹æ’­æ”¾è¿™ä¸ªæ¶ˆæ¯

        // æ’­æ”¾æŒ‡å®š message_id çš„éŸ³é¢‘æ¶ˆæ¯
        function playAudioMessage(messageId) {
            if (!audioMessages[messageId] || audioMessages[messageId].length === 0) {
                return;
            }
            
            isAutoPlaying = true;
            currentMessageId = messageId;
            
            // æŒ‰ chunkId æ’åºéŸ³é¢‘ç‰‡æ®µ
            const sortedChunks = audioMessages[messageId].sort((a, b) => a.chunkId - b.chunkId);
            
            let currentIndex = 0;
            
            function playNextChunk() {
                if (currentIndex >= sortedChunks.length) {
                    // å½“å‰æ¶ˆæ¯æ’­æ”¾å®Œæˆ
                    isAutoPlaying = false;
                    currentAudio = null;
                    addMessage(`ğŸµ éŸ³é¢‘æ¶ˆæ¯ ${messageId} æ’­æ”¾å®Œæˆ`, 'info');
                    
                    // æ¸…ç†å·²å®Œæˆçš„æ¶ˆæ¯
                    delete audioMessages[messageId];
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å…¶ä»–å¾…æ’­æ”¾çš„æ¶ˆæ¯
                    const pendingMessages = Object.keys(audioMessages);
                    if (pendingMessages.length > 0) {
                        const nextMessageId = pendingMessages[0];
                        addMessage(`ğŸ”„ åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªéŸ³é¢‘æ¶ˆæ¯: ${nextMessageId}`, 'info');
                        playAudioMessage(nextMessageId);
                    } else {
                        currentMessageId = null;
                    }
                    return;
                }
                
                const audioItem = sortedChunks[currentIndex];
                currentIndex++;
                
                try {
                    // å°† base64 è½¬æ¢ä¸ºéŸ³é¢‘ blob
                    const binaryString = atob(audioItem.data);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    const audioBlob = new Blob([bytes], { type: `audio/${audioItem.format}` });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    currentAudio = new Audio(audioUrl);
                    
                    addMessage(`ğŸ”Š æ’­æ”¾éŸ³é¢‘ç‰‡æ®µ ${audioItem.chunkId} (æ¶ˆæ¯: ${messageId}, ${(audioItem.size / 1024).toFixed(1)}KB)`, 'info');
                    
                    currentAudio.oncanplay = () => {
                        currentAudio.play().catch(error => {
                            addMessage(`ğŸ”Š æ’­æ”¾å¤±è´¥: ${error.message}`, 'error');
                            playNextChunk(); // æ’­æ”¾å¤±è´¥æ—¶ç»§ç»­ä¸‹ä¸€ä¸ª
                        });
                    };
                    
                    currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        addMessage(`âœ… éŸ³é¢‘ç‰‡æ®µ ${audioItem.chunkId} æ’­æ”¾å®Œæˆ`, 'info');
                        
                        // æ’­æ”¾ä¸‹ä¸€ä¸ªç‰‡æ®µ
                        setTimeout(playNextChunk, 50); // ç‰‡æ®µé—´çš„å°é—´éš”
                    };
                    
                    currentAudio.onerror = (e) => {
                        URL.revokeObjectURL(audioUrl);
                        addMessage(`âŒ éŸ³é¢‘æ’­æ”¾é”™è¯¯: ${e.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                        playNextChunk(); // æ’­æ”¾é”™è¯¯æ—¶ç»§ç»­ä¸‹ä¸€ä¸ª
                    };
                    
                } catch (error) {
                    addMessage(`âŒ éŸ³é¢‘å¤„ç†é”™è¯¯: ${error.message}`, 'error');
                    playNextChunk(); // å¤„ç†é”™è¯¯æ—¶ç»§ç»­ä¸‹ä¸€ä¸ª
                }
            }
            
            playNextChunk();
        }

        async function processAudio(audioBuffer) {
            if (!processingEnabled || !audioContext) {

            try {
                // åˆ›å»º AudioBuffer
                const arrayBuffer = await audioBuffer.arrayBuffer();
                const decodedAudio = await audioContext.decodeAudioData(arrayBuffer.slice());
                
                // è°ƒæ•´æ’­æ”¾é€Ÿåº¦
                if (playbackSpeed !== 1.0) {
                    const processedBuffer = await changeAudioSpeed(decodedAudio, playbackSpeed);
                    return await audioBufferToBlob(processedBuffer);

            } catch (error) {

                addMessage(`éŸ³é¢‘å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                return audioBuffer;

        async function changeAudioSpeed(audioBuffer, speed) {
            const offlineContext = new OfflineAudioContext(
                audioBuffer.numberOfChannels,
                Math.floor(audioBuffer.length / speed),
                audioBuffer.sampleRate
            );
            
            const source = offlineContext.createBufferSource();
            source.buffer = audioBuffer;
            source.playbackRate.value = speed;
            source.connect(offlineContext.destination);
            
            source.start(0);
            return await offlineContext.startRendering();
        }
        
        async function audioBufferToBlob(audioBuffer) {
            const numberOfChannels = audioBuffer.numberOfChannels;
            const sampleRate = audioBuffer.sampleRate;
            const length = audioBuffer.length;
            
            // åˆ›å»º WAV æ ¼å¼çš„ Blob
            const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
            const view = new DataView(arrayBuffer);
            
            // WAV æ–‡ä»¶å¤´
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * numberOfChannels * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numberOfChannels * 2, true);
            view.setUint16(32, numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * numberOfChannels * 2, true);
            
            // å†™å…¥éŸ³é¢‘æ•°æ®
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, audioBuffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample * 0x7FFF, true);
                    offset += 2;
                }
            }
            
            return new Blob([arrayBuffer], { type: 'audio/wav' });
        }

        // åˆ›å»ºéŸ³é¢‘å¤„ç†é“¾
        async function createAudioProcessingChain(inputStream) {
            try {
                await initAudioContext();
                
                const source = audioContext.createMediaStreamSource(inputStream);
                const destination = audioContext.createMediaStreamDestination();
                
                let currentNode = source;
                
                // é«˜é€šæ»¤æ³¢å™¨ - å»é™¤ä½é¢‘å™ªéŸ³ (< 80Hz)
                if (highpassFilterEnabled) {
                    const highpassFilter = audioContext.createBiquadFilter();
                    highpassFilter.type = 'highpass';
                    highpassFilter.frequency.value = 80; // 80Hz cutoff
                    highpassFilter.Q.value = 1;
                    
                    currentNode.connect(highpassFilter);
                    currentNode = highpassFilter;
                    addMessage('ğŸ”Š å·²åº”ç”¨é«˜é€šæ»¤æ³¢å™¨ (80Hz)', 'info');
                }
                
                // éŸ³é‡é—¨é™ - åªé€šè¿‡è¶…è¿‡é˜ˆå€¼çš„éŸ³é¢‘
                if (volumeGateEnabled) {
                    const gainNode = audioContext.createGain();
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    currentNode.connect(analyser);
                    analyser.connect(gainNode);
                    currentNode = gainNode;
                    
                    // å®æ—¶ç›‘æ§éŸ³é‡å¹¶æ§åˆ¶å¢ç›Š
                    setInterval(() => {
                        analyser.getByteFrequencyData(dataArray);
                        const volume = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;
                        
                        if (volume < volumeThreshold) {
                            gainNode.gain.value = 0; // é™éŸ³
                        } else {
                            gainNode.gain.value = 1; // æ­£å¸¸éŸ³é‡
                        }
                    }, 10);
                    
                    addMessage(`ğŸšï¸ å·²åº”ç”¨éŸ³é‡é—¨é™ (é˜ˆå€¼: ${volumeThreshold.toFixed(2)})`, 'info');
                }
                
                currentNode.connect(destination);
                
                // è¿”å›å¤„ç†åçš„åª’ä½“æµ
                return destination.stream;
                
            } catch (error) {
                addMessage(`éŸ³é¢‘å¤„ç†é“¾åˆ›å»ºå¤±è´¥: ${error.message}`, 'error');
                return inputStream; // å›é€€åˆ°åŸå§‹æµ
            }
        }
        
        function getAudioMimeType() {
            const settings = getCompressionSettings();
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒçš„éŸ³é¢‘æ ¼å¼
            const supportedFormats = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/wav',
                'audio/mp4',
                'audio/mpeg'
            ];
            
            let selectedMimeType = settings.mimeType;
            let recordingFormat = 'webm';
            
            // æ‰¾åˆ°ç¬¬ä¸€ä¸ªæ”¯æŒçš„æ ¼å¼ç”¨äºå½•åˆ¶
            for (const format of supportedFormats) {
                if (MediaRecorder.isTypeSupported(format)) {
                    selectedMimeType = format;
                    if (format.includes('webm')) {
                        recordingFormat = 'webm';
                    } else if (format.includes('wav')) {
                        recordingFormat = 'wav';
                    } else if (format.includes('mp4')) {
                        recordingFormat = 'mp4';
                    } else if (format.includes('mpeg')) {
                        recordingFormat = 'mpga';
                    }
                    break;
                }
            }
            
            return {
                mimeType: selectedMimeType,
                recordingFormat: recordingFormat,  // å®é™…å½•åˆ¶æ ¼å¼
                outputFormat: 'mpga',              // å£°æ˜çš„è¾“å‡ºæ ¼å¼
                audioBitsPerSecond: settings.audioBitsPerSecond
            };
        }
        
        function startRecording() {
            if (!mediaStream || isRecording) return;
            
            const { mimeType, recordingFormat, outputFormat, audioBitsPerSecond } = getAudioMimeType();
            
            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒè¯¥æ ¼å¼
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                addMessage(`ä¸æ”¯æŒçš„éŸ³é¢‘æ ¼å¼: ${mimeType}`, 'error');
                return;
            }
            
            addMessage(`å½•åˆ¶æ ¼å¼: ${recordingFormat} (${mimeType})ï¼Œè¾“å‡ºæ ¼å¼: ${outputFormat}`, 'info');
            
            audioChunks = [];
            
            try {
                mediaRecorder = new MediaRecorder(mediaStream, {
                    mimeType: mimeType,
                    audioBitsPerSecond: audioBitsPerSecond
                });
                
                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }

                mediaRecorder.onstop = function() {
                    audioBlob = new Blob(audioChunks, { type: mimeType });
                    lastRecordedAudio = audioBlob; // ä¿å­˜æœ€åå½•åˆ¶çš„éŸ³é¢‘
                    
                    // å¯ç”¨æµ‹è¯•æ’­æ”¾æŒ‰é’®ï¼ˆå¦‚æœéŸ³é¢‘å¤„ç†å·²å¯ç”¨ï¼‰

                    addMessage(`å½•éŸ³å®Œæˆï¼Œå¤§å°: ${(audioBlob.size / 1024).toFixed(1)}KB`, 'info');
                };
                
                mediaRecorder.start();
                isRecording = true;
                addMessage('å¼€å§‹å½•éŸ³', 'info');
                
            } catch (error) {
                addMessage(`å½•éŸ³å¯åŠ¨å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function stopRecording() {

        async function sendAudioFile() {
            if (!audioBlob) {

                    const { outputFormat } = getAudioMimeType();

                    ws.send(JSON.stringify(audioMessage));

                    addMessage('å‘é€éŸ³é¢‘:', 'sent', audioPlayer);
                    
                    // å‘é€æˆåŠŸåæ¸…ç©ºå½•éŸ³çŠ¶æ€
                    audioBlob = null;

        }
